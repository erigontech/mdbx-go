name: Test
on: [ push ]
jobs:

  test:
    strategy:
      matrix:
        os: [ ubuntu-20.04, macos-13, ubuntu-latest, macos-latest ] # list of os: https://github.com/actions/virtual-environments
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - run: make race

  win:
    strategy:
      matrix:
        os: [ windows-2022, windows-latest ] # list of os: https://github.com/actions/virtual-environments
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/cache@v4
        with:
          path: |
            C:\ProgramData\chocolatey\lib\mingw
            C:\ProgramData\chocolatey\lib\cmake
          key:
            chocolatey-${{ matrix.os }}

      - name: Install dependencies
        run: |
          choco upgrade mingw -y --no-progress --version 13.2.0 --allow-downgrade
          choco install cmake -y --no-progress --version 3.31.2 --allow-downgrade

      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - run: go test ./mdbx
      - run: go test ./exp/mdbxpool
